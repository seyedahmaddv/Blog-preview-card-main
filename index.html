<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Card Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <article class="card">
      <div class="card-image">
        <img src="/assets/images/illustration-article.svg" alt="Abstract illustration with black and yellow shapes">
      </div>
      <div class="card-content">
        <span class="tag">Learning</span>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img src="/assets/images/image-avatar.webp" alt="Greg Hooper" class="author-avatar">
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/seyedahmaddv">Seyed Ahmad Gholami</a>.
  </footer>
</body>
</html>
